<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Verificador - Sistema de Tutor√≠as</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-950 bg-gradient-to-br from-slate-950 via-slate-900 to-indigo-900 text-slate-100 font-sans">

  <div class="min-h-screen flex items-center justify-center px-4 py-6">
    <div class="w-full max-w-6xl flex rounded-3xl border border-indigo-500/30 bg-slate-950/60 backdrop-blur-xl shadow-2xl overflow-hidden">

      <aside class="w-64 border-r border-indigo-500/20 p-6 flex flex-col justify-between bg-slate-950/60">
        <div>
          <div class="flex items-center space-x-3 mb-10">
            <div class="w-11 h-11 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-xl font-bold">V</div>
            <div>
              <p class="text-xs uppercase tracking-widest text-indigo-400">Verificador</p>
              <p id="user-name" class="text-sm font-semibold">Cargando...</p>
            </div>
          </div>

          <nav class="space-y-4">
            <button class="w-full text-left px-4 py-2 rounded-xl bg-indigo-500/20 text-indigo-300 border border-indigo-400/40 font-medium">
              üîç Consultar Tutor√≠as
            </button>
          </nav>
        </div>

        <button id="logout-btn" class="w-full px-3 py-2 rounded-xl bg-rose-600/90 hover:bg-rose-500 text-sm font-semibold text-white transition">
          Cerrar sesi√≥n
        </button>
      </aside>

      <main class="flex-1 p-8 space-y-8">
        <header>
          <h1 class="text-3xl font-bold text-slate-50">Panel de Supervisi√≥n</h1>
          <p class="text-slate-400 text-sm">Consulta y verifica el cumplimiento de las tutor√≠as por fecha o semestre.</p>
        </header>

        <section class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-slate-900/40 p-6 rounded-2xl border border-indigo-500/10">
          <div>
            <label class="block text-xs uppercase text-indigo-300 mb-2">Filtrar por Fecha</label>
            <div class="flex gap-2">
              <input type="date" id="filter-date" class="bg-slate-950 border border-slate-700 rounded-lg px-3 py-2 text-sm w-full outline-none focus:border-indigo-500">
              <button onclick="buscarPorFecha()" class="bg-indigo-600 px-4 py-2 rounded-lg text-sm font-bold hover:bg-indigo-500 transition">Buscar</button>
            </div>
          </div>

          <div>
            <label class="block text-xs uppercase text-indigo-300 mb-2">Filtrar por Semestre</label>
            <div class="flex gap-2">
              <select id="filter-semestre" class="bg-slate-950 border border-slate-700 rounded-lg px-3 py-2 text-sm w-full outline-none focus:border-indigo-500">
                <option value="2024-II">2024-II</option>
                <option value="2024-I">2024-I</option>
                <option value="2023-II">2023-II</option>
              </select>
              <button onclick="buscarPorSemestre()" class="bg-indigo-600 px-4 py-2 rounded-lg text-sm font-bold hover:bg-indigo-500 transition">Filtrar</button>
            </div>
          </div>
        </section>

        <section>
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Registros Encontrados</h2>
            <span id="results-count" class="text-xs bg-indigo-500/20 text-indigo-300 px-3 py-1 rounded-full border border-indigo-500/30">0 resultados</span>
          </div>

          <div id="results-container" class="space-y-4 max-h-[400px] overflow-y-auto pr-2">
            <p class="text-slate-500 text-center py-10">Usa los filtros para buscar registros de tutor√≠a.</p>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script>
    // Inicializaci√≥n y Seguridad
    const user = JSON.parse(localStorage.getItem("userData"));
    if (!user || user.rol !== 4) { // 4 = Verificador
      window.location.href = "/";
    }
    document.getElementById("user-name").textContent = user.nombre + " " + user.apellido;

    // Logout
    document.getElementById("logout-btn").onclick = async () => {
      await fetch("/api/auth/logout", { method: "POST" });
      localStorage.removeItem("userData");
      window.location.href = "/";
    };

    const container = document.getElementById("results-container");

    function renderTutorias(tutorias) {
      container.innerHTML = "";
      document.getElementById("results-count").textContent = `${tutorias.length} resultados`;
      
      if (tutorias.length === 0) {
        container.innerHTML = `<p class="text-slate-500 text-center py-10">No se encontraron tutor√≠as con estos criterios.</p>`;
        return;
      }

      tutorias.forEach(t => {
        const card = document.createElement("div");
        card.className = "bg-slate-900/60 border border-slate-700 p-4 rounded-xl hover:border-indigo-500/40 transition";
        card.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <p class="text-indigo-300 text-xs font-bold uppercase mb-1">${t.tipo_tutoria || 'Tutor√≠a'}</p>
              <p class="text-slate-100 font-medium">Estudiante: ${t.nombre_alumno} ${t.apellido_alumno}</p>
              <p class="text-slate-400 text-xs mt-1 italic">Obs: ${t.observaciones || 'Sin observaciones'}</p>
            </div>
            <div class="text-right">
              <p class="text-slate-200 text-sm font-bold">${new Date(t.fecha_tutoria).toLocaleDateString()}</p>
              <p class="text-slate-500 text-xs">Tutor: ${t.nombre_tutor || 'Asignado'}</p>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function buscarPorFecha() {
      const fecha = document.getElementById("filter-date").value;
      if (!fecha) return alert("Selecciona una fecha");
      const res = await fetch(`/api/verificador/fecha/${fecha}`);
      const data = await res.json();
      renderTutorias(data.tutorias);
    }

    async function buscarPorSemestre() {
      const sem = document.getElementById("filter-semestre").value;
      const res = await fetch(`/api/verificador/semestre/${sem}`);
      const data = await res.json();
      renderTutorias(data.tutorias);
    }
  </script>
</body>
</html>
