<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Tutor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">
  <header class="bg-blue-700 text-white py-4 shadow-md">
    <h1 class="text-center text-2xl font-bold">Panel del Tutor</h1>
  </header>

  <main class="flex-grow flex flex-col items-center justify-center space-y-4">
    <h2 class="text-xl font-semibold text-gray-700">Bienvenido, <span id="nombre-usuario">Tutor</span></h2>
    <p class="text-gray-600">Rol: <span id="rol-usuario"></span></p>

    <div class="bg-white p-6 rounded-lg shadow-md w-80 text-center">
      <h3 class="text-lg font-semibold mb-2">Funciones del Tutor</h3>
      <ul class="text-gray-600 list-disc text-left pl-6">
        <li>Registrar sesiones de tutoría</li>
        <li>Ver historial de tutorías</li>
        <li>Consultar estudiantes asignados</li>
      </ul>
    </div>

    <button id="logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
      Cerrar Sesión
    </button>
  </main>

  <script>
  const user = JSON.parse(localStorage.getItem('userData'));
  if (!user) {
    window.location.href = 'index.html';
  } else {
    document.getElementById('nombre-usuario').textContent = user.id;
    document.getElementById('rol-usuario').textContent = user.rol;
  }

  document.getElementById('logout').addEventListener('click', () => {
    localStorage.removeItem('userData');
    window.location.href = '/';
  });
</script>

</body>
</html>
