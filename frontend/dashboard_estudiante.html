<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Estudiante</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 min-h-screen flex flex-col">
  <header class="bg-purple-700 text-white py-4 shadow-md">
    <h1 class="text-center text-2xl font-bold">Panel del Estudiante</h1>
  </header>

  <main class="flex-grow flex flex-col items-center justify-center space-y-4">
    <h2 class="text-xl font-semibold text-gray-700">Bienvenido, <span id="nombre-usuario">Estudiante</span></h2>
    <p class="text-gray-600">Rol: <span id="rol-usuario"></span></p>

    <div class="bg-white p-6 rounded-lg shadow-md w-80 text-center">
      <h3 class="text-lg font-semibold mb-2">Funciones del Estudiante</h3>
      <ul class="text-gray-600 list-disc text-left pl-6">
        <li>Ver tutor asignado</li>
        <li>Consultar horario de tutorías</li>
        <li>Enviar retroalimentación</li>
      </ul>
    </div>

    <button id="logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
      Cerrar Sesión
    </button>
  </main>

  <script>
    const user = JSON.parse(localStorage.getItem('userData'));
    if (!user) {
      window.location.href = '/';
    } else {
      document.getElementById('nombre-usuario').textContent = user.id;
      document.getElementById('rol-usuario').textContent = user.rol;
    }

    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('userData');
      window.location.href = '/';
    });
  </script>
</body>
</html>
