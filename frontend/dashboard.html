<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador â€“ Sistema de TutorÃ­as UNSAAC</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at 10% 10%, #0ea5e9 0%, #020617 70%);
    }

    /* MODAL BASE */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

  </style>
</head>

<body class="min-h-screen p-6 text-white">

  <!-- CONTENEDOR GENERAL -->
  <div class="w-full max-w-7xl mx-auto flex rounded-3xl border border-sky-500/30 bg-slate-950/60 
              backdrop-blur-xl shadow-[0_0_40px_rgba(56,189,248,0.35)] overflow-hidden">

    <!-- ===================== SIDEBAR ===================== -->
    <aside class="w-72 border-r border-sky-400/20 p-6 flex flex-col justify-between bg-slate-950/60">

      <!-- Perfil -->
      <div>
        <div class="flex items-center space-x-3 mb-6">
          <div class="w-11 h-11 rounded-2xl bg-gradient-to-br from-yellow-400 to-amber-600 
                      flex items-center justify-center text-xl font-bold text-slate-900">
            A
          </div>

          <div>
            <p class="text-xs uppercase tracking-widest text-yellow-400/80">Administrador</p>
            <p id="admin-nombre" class="text-sm font-semibold text-slate-100">â€”</p>
          </div>
        </div>

        <!-- MENÃš -->
        <nav class="space-y-2 text-sm">

          <button class="tab-btn w-full text-left px-4 py-2 rounded-xl bg-sky-500/20 
                         text-sky-300 border border-sky-400/40"
                  data-target="sec-dashboard">
            ðŸ“Š Panel General
          </button>

          <button class="tab-btn w-full text-left px-4 py-2 rounded-xl hover:bg-slate-800/80
                          text-slate-200 border border-transparent"
                  data-target="sec-usuarios">
            ðŸ›‚ GestiÃ³n de Usuarios
          </button>

          <button class="tab-btn w-full text-left px-4 py-2 rounded-xl hover:bg-slate-800/80
                          text-slate-200 border border-transparent"
                  data-target="sec-asignaciones">
            ðŸ”„ Asignar Tutores
          </button>

        </nav>
      </div>

      <button id="logout-btn"
              class="w-full px-3 py-2 mt-6 rounded-xl bg-rose-600/90 hover:bg-rose-500 
                     text-sm font-semibold transition">
        Cerrar sesiÃ³n
      </button>
    </aside>

    <!-- ===================== CONTENIDO ===================== -->
    <main class="flex-1 p-10 space-y-10">

      <!-- Encabezado -->
      <header>
        <h1 class="text-3xl font-semibold text-slate-50">Panel del Administrador</h1>
        <p class="text-slate-400 text-sm">Control general del sistema de tutorÃ­as UNSAAC.</p>
      </header>

      <!-- ===================== SECCIONES ===================== -->

      <!-- ----------- PANEL GENERAL ----------- -->
      <section id="sec-dashboard" class="section">

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">

          <div class="rounded-2xl border border-sky-400/20 bg-slate-900/70 p-4">
            <p class="text-[10px] uppercase tracking-widest text-sky-300">Estudiantes</p>
            <p id="card-estudiantes" class="text-3xl font-semibold text-slate-100 mt-1">â€”</p>
          </div>

          <div class="rounded-2xl border border-emerald-400/20 bg-slate-900/70 p-4">
            <p class="text-[10px] uppercase tracking-widest text-emerald-300">Tutores</p>
            <p id="card-tutores" class="text-3xl font-semibold text-slate-100 mt-1">â€”</p>
          </div>

          <div class="rounded-2xl border border-amber-400/20 bg-slate-900/70 p-4">
            <p class="text-[10px] uppercase tracking-widest text-amber-300">Cronogramas</p>
            <p id="card-cronos" class="text-3xl font-semibold text-slate-100 mt-1">â€”</p>
          </div>

          <div class="rounded-2xl border border-fuchsia-400/20 bg-slate-900/70 p-4">
            <p class="text-[10px] uppercase tracking-widest text-fuchsia-300">TutorÃ­as</p>
            <p id="card-tutorias" class="text-3xl font-semibold text-slate-100 mt-1">â€”</p>
          </div>

        </div>
      </section>


      <!-- ----------- USUARIOS ----------- -->
      <section id="sec-usuarios" class="section hidden">

        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold text-slate-100">GestiÃ³n de Usuarios</h2>

          <button id="btn-nuevo-usuario"
                  class="px-4 py-2 rounded-xl bg-sky-600 hover:bg-sky-500 font-semibold">
            âž• Crear Usuario
          </button>
        </div>

        <div id="lista-usuarios" class="space-y-3 max-h-[350px] overflow-y-auto pr-1">
          Cargando...
        </div>
      </section>


      <!-- ----------- ASIGNACIONES ----------- -->
      <section id="sec-asignaciones" class="section hidden">

        <h2 class="text-xl font-semibold text-slate-100 mb-4">AsignaciÃ³n de Tutorados</h2>

        <button id="btn-asignar"
                class="px-4 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-500 font-semibold">
          âž• Nueva AsignaciÃ³n
        </button>

        <div id="resultado-asignacion" class="mt-4 text-slate-300"></div>

      </section>

    </main>
  </div>

  <!-- ================= MODAL CREAR USUARIO ================= -->
  <div id="modal-user" class="modal">
    <div class="bg-slate-900 rounded-xl p-6 w-96 border border-sky-500/30">

      <h2 class="text-xl font-semibold mb-4">Crear Usuario</h2>

      <input id="u-nombre" class="w-full p-2 rounded-lg bg-slate-800 text-slate-200 border border-slate-600 mb-2" placeholder="Nombre">
      <input id="u-apellido" class="w-full p-2 rounded-lg bg-slate-800 text-slate-200 border border-slate-600 mb-2" placeholder="Apellido">
      <input id="u-email" class="w-full p-2 rounded-lg bg-slate-800 text-slate-200 border border-slate-600 mb-2" placeholder="Email">
      <input id="u-pass" type="password" class="w-full p-2 rounded-lg bg-slate-800 text-slate-200 border border-slate-600 mb-4" placeholder="ContraseÃ±a">

      <label class="text-sm text-slate-300">Rol</label>
      <select id="u-rol" class="w-full p-2 rounded-lg bg-slate-800 text-slate-200 border border-slate-600 mb-4">
        <option value="1">Administrador</option>
        <option value="2">Tutor</option>
        <option value="3">Alumno</option>
        <option value="4">Verificador</option>
      </select>

      <div class="flex justify-end gap-2">
        <button class="px-3 py-2 rounded bg-slate-700 hover:bg-slate-600">Cancelar</button>
        <button id="crear-usuario" class="px-3 py-2 rounded bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-bold">Crear</button>
      </div>

    </div>
  </div>

  <!-- ================= MODAL ASIGNACIÃ“N ================= -->
  <div id="modal-asignar" class="modal">
    <div class="bg-slate-900 rounded-xl p-6 w-96 border border-sky-500/30">

      <h2 class="text-xl font-semibold mb-4">Asignar Tutor a Alumno</h2>

      <label>Alumno</label>
      <select id="sel-alumnos" class="w-full p-2 rounded-lg bg-slate-800 text-slate-200 border border-slate-600 mb-4"></select>

      <label>Tutor</label>
      <select id="sel-tutores" class="w-full p-2 rounded-lg bg-slate-800 text-slate-200 border border-slate-600 mb-4"></select>

      <div class="flex justify-end gap-2">
        <button class="px-3 py-2 rounded bg-slate-700 hover:bg-slate-600">Cancelar</button>
        <button id="asignar-btn" class="px-3 py-2 rounded bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-bold">Asignar</button>
      </div>

    </div>
  </div>

  <!-- ================= SCRIPTS ================= -->
  <script>
    /* ---------------- VALIDACIÃ“N LOGIN ---------------- */
    const admin = JSON.parse(localStorage.getItem("userData"));
    if (!admin || admin.rol !== 1) window.location.href = "/";

    document.getElementById("admin-nombre").textContent =
      admin.nombre + " " + (admin.apellido || "");

    document.getElementById("logout-btn").onclick = () => {
      localStorage.removeItem("userData");
      window.location.href = "/";
    };

    /* ---------------- TAB NAVIGATION ---------------- */
    const tabBtns = document.querySelectorAll(".tab-btn");
    const sections = document.querySelectorAll(".section");

    tabBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        const target = btn.dataset.target;

        sections.forEach(sec => sec.classList.add("hidden"));
        document.getElementById(target).classList.remove("hidden");

        tabBtns.forEach(b => b.classList.remove(
          "bg-sky-500/20", "text-sky-300", "border", "border-sky-400/40"
        ));

        btn.classList.add(
          "bg-sky-500/20", "text-sky-300", "border", "border-sky-400/40"
        );
      });
    });

    /* ---------------- API HELPERS ---------------- */
    const API = "/api/admin";

    async function fetchJSON(url, options = {}) {
      const r = await fetch(url, options);
      return r.json();
    }

    /* ---------------- DASHBOARD CARDS ---------------- */
    async function cargarResumen() {
      const data = await fetchJSON(`${API}/resumen`);
      document.getElementById("card-estudiantes").textContent = data.estudiantes;
      document.getElementById("card-tutores").textContent = data.tutores;
      document.getElementById("card-cronos").textContent = data.cronogramas;
      document.getElementById("card-tutorias").textContent = data.tutorias;
    }

    /* ---------------- LISTA USUARIOS ---------------- */
    async function cargarUsuarios() {
      const data = await fetchJSON(`${API}/usuarios`);
      const cont = document.getElementById("lista-usuarios");

      cont.innerHTML = data.usuarios
        .map(u => `
          <div class="rounded-xl bg-slate-900/60 border border-slate-700 px-4 py-3">
            <p class="text-sky-300 font-semibold">${u.nombre} ${u.apellido}</p>
            <p class="text-sm">${u.email}</p>
            <p class="text-xs text-slate-400">${u.nombre_rol}</p>
          </div>
        `)
        .join("");
    }

    /* ---------------- CREAR USUARIO ---------------- */
    const modalUser = document.getElementById("modal-user");
    document.getElementById("btn-nuevo-usuario").onclick = () =>
      modalUser.classList.add("show");

    /* cerrar modal */
    document.querySelectorAll(".modal button").forEach(btn => {
      if (btn.textContent === "Cancelar")
        btn.onclick = () => modalUser.classList.remove("show");
    });

    document.getElementById("crear-usuario").onclick = async () => {
      const payload = {
        nombre: document.getElementById("u-nombre").value,
        apellido: document.getElementById("u-apellido").value,
        email: document.getElementById("u-email").value,
        password: document.getElementById("u-pass").value,
        rol: Number(document.getElementById("u-rol").value)
      };

      const res = await fetchJSON(`${API}/usuarios`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert(res.message || "Usuario creado");
      modalUser.classList.remove("show");
      cargarUsuarios();
    };

    /* ---------------- ASIGNACIÃ“N ---------------- */
    const modalAsignar = document.getElementById("modal-asignar");

    document.getElementById("btn-asignar").onclick = async () => {
      modalAsignar.classList.add("show");

      const alumnos = await fetchJSON(`${API}/alumnos/disponibles`);
      const tutores = await fetchJSON(`${API}/tutores/disponibles`);

      const selAl = document.getElementById("sel-alumnos");
      const selTu = document.getElementById("sel-tutores");

      selAl.innerHTML = alumnos
        .map(a => `<option value="${a.id_alumno}">${a.codigo_estudiante} - ${a.nombre}</option>`)
        .join("");

      selTu.innerHTML = tutores
        .map(t => `<option value="${t.id_tutor}">${t.codigo_docente} - ${t.nombre}</option>`)
        .join("");
    };

    document.getElementById("asignar-btn").onclick = async () => {
      const payload = {
        id_alumno: Number(document.getElementById("sel-alumnos").value),
        id_tutor: Number(document.getElementById("sel-tutores").value)
      };

      const res = await fetchJSON(`${API}/asignar`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert(res.message);
      modalAsignar.classList.remove("show");
    };

    /* ---------------- INICIALIZAR ---------------- */
    cargarResumen();
    cargarUsuarios();

  </script>

</body>
</html>
